{%extends 'shop/basic.html'%}

{%block title%}Contact Us{%endblock%}

{%block body%}
<div class="container my-3">
  <h3>Contact Us</h3>
  <form method="post" action="/shop/contact/">{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Write your name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Write your phone number">
    </div>
    <div class="form-group">
      <label for="description">Explain Reason, Why you contact us</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{%endblock%}
